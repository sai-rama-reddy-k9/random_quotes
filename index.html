<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Amarna:ital,wght@0,100..700;1,100..700&family=Comfortaa:wght@300..700&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+AU+TAS:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <h1 id="heading">Random Quotes</h1>
    <i class="fa-regular fa-heart" id="heart"></i>
    <div class="container">
      <div id="content">
        <p id="quote">
          "All is well Lorem ipsum dolor sit amet consectetur adipisicing elit.
          A autem ab repudiandae, ducimus quo dolorem fugit asperiores quisquam
          voluptas vero iste reprehenderit saepe voluptatum eius eveniet iure
          dolores nam odit."
        </p>
      </div>
      <div class="buttons">
        <button id="new_quote_button">New</button>
        <button id="save_button">Save</button>
        <button id="show_saved_btn"><p>show saved</p></button>
        <button id="like_btn">Like</button>
        <button id="share_btn">Share</button>
        <button id="download_btn">Download</button>
        <!-- <a href="" download=""></a> -->
      </div>
    </div>
    <div id="saved_ones"><p></p></div>
    <script src="script.js"></script>
  </body>
</html>
